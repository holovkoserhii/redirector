<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My redirector</title>
    </head>
    <body>
        <script>
            const REDIRECT_LOCATION_MAPPER = {
                tigerCalendar: 'https://holovkoserhii.github.io/calendar2022/',
                tigerCalendarTitle: 'https://holovkoserhii.github.io/calendar2022/?aim=heading'
            };
            const params = new URLSearchParams(window.location.search);
            const redirectLocation = params.get('redirectQuery');
            const redirectTarget = REDIRECT_LOCATION_MAPPER[redirectLocation];
            if (redirectTarget) {
                window.location.href = redirectTarget
            }
        </script>
    </body>
</html>
